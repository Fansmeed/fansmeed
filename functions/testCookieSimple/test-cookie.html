<!-- Save as test-cookie.html and open in browser -->
<!DOCTYPE html>
<html>
<body>
    <h1>Cookie Test</h1>
    <button onclick="testCookie()">Test Cookie Setting</button>
    <div id="result"></div>
    <div id="cookies"></div>
    
    <script>
        function testCookie() {
            fetch('https://us-central1-fansmeed-quiz-app.cloudfunctions.net/testCookieSimple', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<p>✅ Response: ${data.message}</p>`;
                checkCookies();
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    `<p style="color:red;">❌ Error: ${error.message}</p>`;
            });
        }
        
        function checkCookies() {
            const cookies = document.cookie.split(';');
            const container = document.getElementById('cookies');
            container.innerHTML = '<h3>Current Cookies:</h3>';
            
            if (cookies.length === 0 || (cookies.length === 1 && cookies[0].trim() === '')) {
                container.innerHTML += '<p style="color:red;">❌ No cookies found</p>';
            } else {
                container.innerHTML += '<p style="color:green;">✅ Cookies found:</p>';
                cookies.forEach(cookie => {
                    container.innerHTML += `<p><code>${cookie.trim()}</code></p>`;
                });
            }
        }
        
        // Check cookies on load
        checkCookies();
    </script>
</body>
</html>
